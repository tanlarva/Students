<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Cảnh báo</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p class="center">Bạn có chắc chắn xóa các học sinh đã chọn</p>
                </div>
                <div class="slds-modal__footer button-group modalBodySpinner">
                    <button class="slds-button slds-button_destructive" onclick={handleClose}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleDelete}>Delete</button>
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
                    </template>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

</template>
