<template>
    <lightning-card title="Tìm Kiếm Học Sinh">
        <div class="form-group">
            <lightning-input label="Tên Học Sinh"></lightning-input>
        </div>
        <div class="form-group">
            <lightning-combobox
                    name="class"
                    label="Lớp"
                    value={chooseClass}
                    options={listClass}
                    onchange={handleChangeClass}></lightning-combobox>
        </div>
        <div class="form-group center">
            <p>Ngày Sinh</p>
            <lightning-layout>
                <lightning-layout-item class="layout-group" size="6">
                    <lightning-input type="date" name="startDate" label="Từ" ></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="layout-group" size="6">
                    <lightning-input type="date" name="endDate" label="Đến" ></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div class="form-group center">
            <lightning-layout>
                <lightning-layout-item class="layout-group">
                    <lightning-button label="Tìm kiếm" variant="success" ></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item class="layout-group">
                    <lightning-button label="Thêm mới" variant="brand" ></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item class="layout-group">
                    <lightning-button label="Xóa hết" variant="destructive" ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
    <template if:true={dataStudent}>
        <lightning-datatable
                key-field="id"
                data={dataStudent}
                columns={columns}
                onrowaction={handleRowAction}>
        </lightning-datatable>
    </template>
</template>
