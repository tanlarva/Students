<template>
    <template if:true={showModal}>
        <section
          role="dialog"
          tabindex="-1"
          aria-labelledby="modal-heading-01"
          aria-modal="true"
          aria-describedby="modal-content-id-1"
          class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header Start -->
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        title="Close"
                        icon-name="utility:close"
                        icon-class="slds-button_icon-inverse"
                        onclick={handleDialogClose}></lightning-button-icon>
                    <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                        Cập Nhật Học Sinh
                    </h2>
                </header>
                <!-- Header End -->
                <div class="slds-modal__content slds-p-around_medium modalBodySpinner" id="modal-content-id-1">        
                    <div class="form-group">
                        <lightning-input class="slds-m-around_medium" label="Họ" name="fistName" 
                            onchange={fnameChangedHandler}
                            value={student.firstName__c}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input class="slds-m-around_medium" label="Tên" name="lastName" 
                            onchange={lnameChangedHandler}
                            value={student.lastName__c}></lightning-input>
                        </div>
                    <div class="form-group">
                        <lightning-radio-group name="radioSexGroup"
                            class="form-group-2"
                            label="Giới Tính"
                            options={optionsSex}
                            value={student.Sex__c}
                            onchange={handleChangeSex}
                            type="button"></lightning-radio-group>
                    </div>
                    <div class="form-group">
                        <lightning-input type="date" class="slds-m-around_medium" label="Ngày Sinh" name="dayOfBirth" 
                            onchange={birthChangedHandler}
                            value={student.dayOfBirth__c}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-combobox
                            class="form-group-2"
                            name="class"
                            label="Lớp"
                            value={student.Class__c}
                            options={listClass}
                            onchange={handleChangeClass}></lightning-combobox>
                    </div>
                    <div class="form-group">
                        <lightning-input class="slds-m-around_medium" label="Điểm Hóa" name="diem1" 
                            onchange={diem1ChangedHandler}
                            value={student.Diem1__c}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input class="slds-m-around_medium" label="Điểm Toán" name="diem2" 
                            onchange={diem2ChangedHandler}
                            value={student.Diem2__c}></lightning-input>
                    </div>
                    <div class="form-group">
                    <lightning-input class="slds-m-around_medium" label="Điểm Lý" name="diem3" 
                            onchange={diem3ChangedHandler}
                            value={student.Diem3__c}></lightning-input>
                    </div>
                    <div class="center">
                        <lightning-button label="Cập Nhật" variant="brand" onclick={handleUpdate}></lightning-button>
                    </div> 
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
                    </template>
                </div>
            </div>
        </section>
        <template if:true={loading}>
            <div class="backgroundInverse">
                <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
            </div>
        </template>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
